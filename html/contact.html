<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Contact Us</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div>
                <a href="index.html"><img src="https://uploads-ssl.webflow.com/61f7ff5634c23c5bef9d2e54/61f800b7cb56a839fd8ed026_Circle.svg" alt="logo"></a>
            </div>
            <nav>
                <ul class="nav-ul">
                    <li><a class="home" href="index.html">Home</a></li>
                    <li><a class="no-home" href="#">Projects</a></li>
                    <li><a class="no-home" href="#">Services</a></li>
                </ul>
            </nav>
            <div class="contact-us">
                <a href="contact.html">Contact Us</a>
            </div>
        </header>
        <section id="contact-form">
            <div class="contact-title">
                <h1>Contact Us</h1>
            </div>
            <div>
                <form method="get">
                    <div class="full-name-form">
                        <label for="name" aria-required="true">Full Name*</label>
                        <input type="text" placeholder="Enter your full name" id="name" name="name">
                    </div>
                    <div class="mail-phone">
                        <div class="email-form">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" id="email" name="email">
                        </div>
                        <div class="phone-form">
                            <label for="phone">Phone</label>
                            <input type="text" placeholder="Enter your phone" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="message-form">
                        <label for="message" aria-required="true">Message*</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="footer-info">
                <div>
                    <img src="https://uploads-ssl.webflow.com/61f7ff5634c23c5bef9d2e54/61f800b7cb56a839fd8ed026_Circle.svg" alt="logo">
                </div>
                <div>
                    <address>
                        2972 Westheimer Rd. Santa Ana, Illinois 85486
                    </address>
                </div>
            </div>
            <div class="footer-links">
                
                <ul class="link-set">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                
                
                <ul class="link-set">
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Privac Policy</a></li>
                </ul>
                
            </div>
        </footer>
    </div>
</body>
</html>
